<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=0.5,user-scalable=no" />
		<title>2048</title>
		<link rel="stylesheet" type="text/css" href="2048.css">
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="support2048.js"></script>
		<script type="text/javascript" src="showanimation2048.js"></script>
		<script type="text/javascript" src="main2048.js"></script>
	</head>
<body>
	<header>
		<h1>2048</h1>
		<a href="javascript:newgame()" id="newgamebutton"class="style">重新开始</a> |
		<a href="javascript:styleNote('Note')" class="style">职场版</a> | <a href="javascript:styleNote('Shu')" class="style">数字版</a> | <a href="javascript:styleNote('Tou')" class="style">透明版</a>
		<p>分数:<span id="score">0</span> <a href="javascript:zha()" id="zha">炸弹：<span id="zhaNum">1</span></a></p>
	</header>
	<div id="grid-container">
		<div class="grid-cell" id="grid-cell-0-0"></div>
		<div class="grid-cell" id="grid-cell-0-1"></div>
		<div class="grid-cell" id="grid-cell-0-2"></div>
		<div class="grid-cell" id="grid-cell-0-3"></div>

		<div class="grid-cell" id="grid-cell-1-0"></div>
		<div class="grid-cell" id="grid-cell-1-1"></div>
		<div class="grid-cell" id="grid-cell-1-2"></div>
		<div class="grid-cell" id="grid-cell-1-3"></div>

		<div class="grid-cell" id="grid-cell-2-0"></div>
		<div class="grid-cell" id="grid-cell-2-1"></div>
		<div class="grid-cell" id="grid-cell-2-2"></div>
		<div class="grid-cell" id="grid-cell-2-3"></div>

		<div class="grid-cell" id="grid-cell-3-0"></div>
		<div class="grid-cell" id="grid-cell-3-1"></div>
		<div class="grid-cell" id="grid-cell-3-2"></div>
		<div class="grid-cell" id="grid-cell-3-3"></div>
	</div>
</body>
</html>
